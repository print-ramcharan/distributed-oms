spring:
  application:
    name: order-service-test
  datasource:
    url: jdbc:tc:postgresql:15:///orderdb
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    username: test
    password: test
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  kafka:
bootstrap-servers: localhost:9092
    consumer:
auto-startup: false

  data:
    redis:
      host: localhost
      port: 6379 

idempotency:
  order:
    ttl-hours: 24
