spring.application.name=saga-orchestrator
server.port=8085
#Database related

spring.datasource.url=jdbc:postgresql://localhost:5435/sagadb
spring.datasource.username=sagauser
spring.datasource.password=sagapass
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.kafka.bootstrap-servers=localhost:9092
# ===============================
# Kafka Topics (Saga Orchestrator)
# ===============================

kafka.topics.inventory-reserved=inventory.reserved
kafka.topics.inventory-unavailable=inventory.unavailable
kafka.topics.inventory-reserve-requested=inventory.reserve.requested


kafka.consumer.group-id=saga-orchestrator-fresh-v3

# Actuator
management.endpoints.web.exposure.include=health,info,prometheus,circuitbreakers
management.endpoint.health.show-details=always
management.health.circuitbreakers.enabled=true

# ===============================
# Resilience4j Circuit Breaker
# ===============================
# payment-service circuit breaker
resilience4j.circuitbreaker.instances.payment-service.sliding-window-size=10
resilience4j.circuitbreaker.instances.payment-service.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.payment-service.wait-duration-in-open-state=60s
resilience4j.circuitbreaker.instances.payment-service.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.payment-service.register-health-indicator=true
resilience4j.circuitbreaker.instances.payment-service.automatic-transition-from-open-to-half-open-enabled=true

# Distributed Tracing
management.tracing.enabled=true
management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans

