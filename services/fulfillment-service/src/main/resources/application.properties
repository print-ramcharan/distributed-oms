server.port=8086

spring.application.name=fulfillment-service

# ── Database ──
spring.datasource.url=jdbc:postgresql://localhost:5437/fulfillmentdb
spring.datasource.username=fulfillmentuser
spring.datasource.password=fulfillmentpass
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# ── Kafka ──
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=fulfillment-service
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=false

# ── Actuator + Prometheus ──
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.endpoint.prometheus.enabled=true

# ── Tracing ──
management.tracing.enabled=true
management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans
